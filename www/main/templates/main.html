2.CLAUSULAS

PRIMERA. OBJETO: Por medio del presente Contrato EYC se obliga a suministrar al Afiliado los servicios centro medico y yoga, (denominados en su conjunto los “Servicios”) en los centros de EYC. Los Servicios se prestaran con sujeción a las obligaciones detalladas en el Anexo 4 denominado “Reglamento General de Servicios”

SEGUNDA.DURACIÓN Y VIGENCIA DEL CONTRATO: El Contrato estará́ vigente desde la fecha de su firma por las Partes y su duración dependerá́ del Plan adquirido por el Afiliado. Parágrafo 1: En los planes DEBITO AUTOMATICO, EL AFILIADO únicamente podrá́ modificar al inicio de su afiliación hasta antes de la fecha de inicio del debito automático.

TERCERA. VALOR: El valor del Contrato dependerá́ del Plan elegido por el Afiliado. El Afiliado pagará por una sola vez al momento de la firma del contrato y sin derecho a devolución, los derechos de acceso según el Plan escogido (en adelante el “Valor de la Afiliación”).El Valor de la Afiliación correspondiente al primer mes será́ pagado de forma anticipada.
El Valor de la Afiliación incluye los impuestos aplicables teniendo en cuenta la naturaleza de los Servicios. En caso de que por ajustes en la normatividad vigente resultaran aplicables nuevos impuestos, tasas o contribuciones que hicieran excesivamente oneroso para EYC la prestación de los servicios en los términos establecidos en este Contrato EYC podrá́ realizar los ajustes correspondientes de forma unilateral.

CUARTA. FORMA DE PAGO: La forma de pago dependerá́ del Plan elegido por el Afiliado. La forma de pago aplicable será́ una de las que se indican a continuación dependiendo del Plan elegido así́:
4.1 Plan Debito Automático: el Valor de la Afiliación será́ pagado mensualmente de forma anticipada y se incrementará el primero (1) de febrero de cada año de acuerdo al índice de Precios al Consumidor (IPC) más dos (2) puntos porcentuales. El cobro se efectuará desde que el Afiliado expresamente indique y autorice mediante la suscripción del formato de autorización que hace parte de este Contrato. Se entenderá́ que el pago fue realizado en forma oportuna cuando este se efectúe dentro de los diez (10) primeros días calendario del mes en curso, igualmente se obliga a mantener fondos suficientes en la tarjeta de crédito indicada para cubrir las Cuotas Mensuales de Afiliación y a que el debito automático autorizado se lleve a cabo normalmente durante el tiempo y la oportunidad indicada en el presente Contrato. 
Si en la oportunidad en que se realiza el cargo/debito a cargo del Afiliado no hay fondos disponibles en la tarjeta de crédito, EYC podrá́ realizar el debito nuevamente cuando existan fondos disponibles en ella. En todo caso, el monto a debitar/cargar de la tarjeta de crédito del Afiliado no podrá́ exceder en un mes el valor equivalente a tres (3) Cuotas mensuales de Valor de la Afiliación pactado en este Contrato. 
El plazo mínimo de permanencia en el plan de débito automático será de dos (2) meses consecutivos. Una vez cumplido el plazo aplica las disposiciones relativas a retiros y congelación. Las renovaciones del débito automático será bimensual (un periodo de dos meses), si no hay previo aviso de cancelación o retiro, mencionado posteriormente en el numeral 10.5.
4.2 Forma de pago plan PREPAGO. El AFILIADO podrá́ hacer el pago mediante tarjeta crédito.
Parágrafo: EL Afiliado reconoce, acepta y se obliga a pagar a EYC, intereses de mora a la máxima tasa permitida por la Ley colombiana sobre el Valor de la Afiliación no pagado oportunamente

QUINTA.MORA EN EL PAGO: En caso demora en el pago en el Valor de la Afiliación, los Servicios prestados por EYC serán suspendidos hasta tanto el Afiliado pague las cuotas en mora.

SEXTA.OBLIGACIONES DEL AFILIADO: El Afiliado deberá́ cumplir en forma eficiente y oportuna las siguientes reglas: 
6.1. Practicarse el examen medico y/o examen preventivo de aptitud física (evaluación medica y/o clínica), exigida para definir un programa medico deportivo adecuado.  El afiliado deberá coordinar con EYC la cita con uno de sus especialistas.
6.2.  Pagar oportunamente el Valor de la Afiliación, conforme al Plan seleccionado. 
6.3.  Mantenerse durante todo el tiempo de vigencia del Contrato afiliado a una EPS y tener al día los aportes al régimen de seguridad social en salud. Al inicio, y en cualquier momento durante la vigencia del Contrato, EYC podrá́ requerir los comprobantes que evidencien la afiliación del Afiliado al sistema de seguridad social en salud y que los pagos se encuentren al día. 
6.4. Conocer las condiciones de los servicios que prestan terceros diferentes a EYC en sus instalaciones. El Afiliado podrá́ hacer uso de estos servicios ofrecidos por terceros aceptando las condiciones de prestación de tales servicios. Se entenderá́ que existe aceptación tácita de las citadas condiciones de servicio con el mero uso de los mismos por parte del Afiliado. 
6.5. El Afiliado deberá́ presentar las Peticiones, Quejas y Reclamos según los parámetros establecidos en la ley y bajo el sistema establecido por EYC, cuya información se encuentra disponible en el documento anexo 4 a este contrato y que hace parte integrante del mismo, el cual el AFILIADO declara conocer y aceptar.



SÉPTIMA. OBLIGACIONES Y DERECHOS DE EYC: 
7.1. Prestar los Servicios al Afiliado. Teniendo en cuenta que se trata de servicios centro medico y yoga considerados servicios médicos preventivos y de recuperación de la salud humana, los Servicios deben prestarse en instalaciones adecuadas, que den cumplimiento a los requisitos aplicables para servicios de esta naturaleza. 
7.2. Ampliar, reducir, remodelar o cerrar, temporal o definitivamente las sedes donde se prestan los Servicios cuando las condiciones del negocio así́ lo determinen. Cuando el cierre de la sede sea por un periodo superior a un (1) mes, el afiliado podrá́ optar entre continuar disfrutando los servicios contratados en otra sede de igual o inferior categoría a la señalada en el Anexo correspondiente, Si los servicios no se disfrutan en otro centro de EYC; el Afiliado podrá́ optar por extender el contrato por un número de meses igual de meses a los no disfrutados con motivo de la remodelación. En este caso el Valor de la Afiliación se seguirá́ pagando de la forma pactada y los meses de compensación de disfrutaran al finalizar el termino inicial del contrato. En caso de que las Partes estimen improcedentes las dos opciones anteriormente mencionadas podrán de mutuo acuerdo dar por terminado el Contrato. En el evento en el que las Partes decidan dar por terminado el Contrato, EYC reembolsará al Afiliado el valor correspondiente que hubiere pagado y no hubiere disfrutado y el valor de los costos no reembolsables desde el día en que el Afiliado presente la solicitud escrita de terminación en la respectiva sede de EYC. EYC realizará el reembolso por estos conceptos dentro de los treinta (30) días siguientes a la fecha en la que se acuerde la terminación del Contrato. 
OCTAVA. DEVOLUCIONES: No hay lugar a devoluciones con excepción del caso contemplado en el numeral 7.2 de la clausula séptima de este contrato, caso en el cual se devolverá́ el dinero en proporción al tiempo pagado y que falte por ser utilizado en tal momento. 
NOVENA.CAMBIO DE CATEGORÍA: el Afiliado podrá́ cambiar el Plan al que se encuentra afiliado pudiendo mejorar el Plan o asociarse bajo un Plan de menor categoría.

9.2. En caso que el Afiliado solicite un cambio de categoría y su factura haya sido generada con una anticipación superior a treinta (30), se liquidará la diferencia a pagar con la tarifa base de negociación.

10.1. Por el incumplimiento del Afiliado de cualquiera de las obligaciones derivadas del presente Contrato. En este caso EYC podrá́ dar por terminado el Contrato en cualquier momento de forma unilateral. La terminación por la causal aquí́ establecida no generará indemnización alguna a favor del afiliado. 
10.2. Por la mora en el pago del Valor de la Afiliación por tres (3) meses, consecutivos o no, durante un mismo periodo de doce (12) meses. En este caso el Afiliado será́ automáticamente desafiliado y perderá́ inmediatamente el valor pagado por la cuota de Inscripción en caso de que la misma se haya causado.

10.4.  Por solicitud del Afiliado, siempre que este se encuentre al día y que la solicitud de terminación sea presentada por escrito.

DÉCIMA PRIMERA. CESIÓN DEL CONTRATO: El Afiliado podrá́ transferir las obligaciones y derechos que surgen del presente contrato y que el no haya utilizado, en los siguientes casos en el cual deberá pagar una multa establecida por EYC:

11.1.  Por incapacidad medica del Afiliado conforme a las reglas descritas en la clausula decima tercera de este Contrato. 
11.2.  Por solicitud escrita del Afiliado siempre y cuando se encuentre a paz y salvo en el cumplimiento de la totalidad de sus obligaciones y medie aceptación expresa por parte de EYC. Multa  La cesión deberá́ solicitarse por escrito mediante carta entregada en la ciudad donde se efectuó́ la afiliación y con una antelación mínima de ocho (8) días calendario a la fecha de la cesión efectiva. 
DÉCIMA SEGUNDA. TRATAMIENTO DE DATOS PERSONALES: En consonancia con las disposiciones legales, EYC recolectará los datos personales del Afiliado en sus bases de datos para el cumplimiento de los fines empresariales de EYC, para realizar los pagos a los que haya lugar, para fines estadísticos y de ley, así́ como para el envió de noticias y anuncios a los que haya lugar en desarrollo del Contrato. Así́, con la firma de este Contrato, el Afiliado autoriza a EYC para que realice la recolección, almacenamiento, uso, circulación, supresión, transferencia y transmisión (el “Tratamiento”) de sus datos personales para los fines antes descritos. 
El Afiliado autoriza igualmente a EYC para transferir y/o transmitir sus datos personales o permitir el acceso a estos a las empresas controlantes, controladas o afiliadas a EYC y a quien ella los transmita o transfiera, bien sea que estén ubicados en Colombia o en el exterior, para el cumplimiento de los mismos fines de EYC. Las políticas para el Tratamiento de los datos personales que recolecte EYC se encuentran incluidas en el manual de políticas de tratamiento de datos personales de EYC

DÉCIMA TERCERA.SUSPENSIÓN PROVISIONAL DE SERVICIOS POR CONGELACIÓN O INCAPACIDAD Y EXTENSIONES: El Afiliado podrá́ suspender por congelación o incapacidad el plazo de ejecución del presente Contrato por máximo 120 días calendario en plazos de 30 días (min 30 días). Se entiende por congelación la solicitud de suspensión del plazo de ejecución del contrato que hace el Afiliado por mera voluntad, la cual debe hacerse por escrito y en las instalaciones de cualquiera de las sedes de EYC. La incapacidad es la formula emitida por un medico con tarjeta profesional vigente, mediante la cual certifica que, debido al estado de salud del Afiliado, este no podrá́ realizar sus prácticas de ejercicio durante un determinado lapso. Afiliado podrá́ suspender la utilización de los servicios que le garantiza este Contrato, conforme las siguientes reglas:

13.1. El Afiliado que adquiera un Plan diferente a débito automático , tendrá́ derecho a extender, sin costo alguno, el servicio una (1) vez durante la vigencia de su Plan. El termino de cada extensión, no podrá́ ser , superior a un (1) mes. En este caso el periodo pagado se aplicará como un saldo a favor futuro por el periodo establecido en la incapacidad.  Si el afiliado desea extender una segunda vez, puede pagar 55.ooo para realizar una segunda extensión por hasta 30 días máximo. Se debe cancelar con antelación en cualquiera de las sedes para activar la extensión.
13.2.  El Afiliado del Plan Debito Automático o en semana de introducción, no podrá́ realizar extensiones ni congelaciones .
13.3. Cuando la extensión se dé por incapacidad medica del Afiliado, no se generará cobro alguno, siempre y cuando la incapacidad sea certificada por el medico de la E.P.S. a la cual esté vinculado el Afiliado o cuando la incapacidad sea dada por uno de los médicos de EYC. La incapacidad medica deberá́ ser presentada dentro de los treinta (30) días siguientes al cumplimiento de la incapacidad. 
Parágrafo 1: Las congelaciones no aplican de forma retroactiva.
